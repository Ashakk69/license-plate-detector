<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Plate Recognition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        
        .container {
            max-width: 960px;
        }
        
        .video-container {
            position: relative;
            border: 2px solid #dee2e6;
            border-radius: .375rem;
            overflow: hidden;
            background-color: #000;
        }
        
        .video-container img {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ðŸš— License Plate Detector</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="/">Live Feed</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logs">View Logs</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card shadow-sm">
            <div class="card-header fw-bold">Live Video Feed</div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="cameraSelect" class="form-label">Select Camera Source:</label>
                    <form id="cameraForm" class="d-flex">
                        <select class="form-select me-2" id="cameraSelect" name="source">
                            {% for key, value in cameras.items() %}
                            <option value="{{ key }}" {% if key == current_camera %}selected{% endif %}>{{ value.name }}</option>
                            {% endfor %}
                        </select>
                        <button type="submit" class="btn btn-primary">Switch</button>
                    </form>
                </div>
                <div class="video-container">
                    <img src="{{ url_for('video_feed') }}" alt="Live Video Feed">
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('cameraForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch('/switch_camera', {
                method: 'POST',
                body: formData
            }).then(response => {
                if (response.ok) {
                    console.log('Camera switched successfully. Reloading stream...');
                    setTimeout(() => window.location.reload(), 250);
                } else {
                    alert('Failed to switch camera.');
                }
            });
        });
    </script>
</body>

</html>
